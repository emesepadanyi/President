<div class="card space">
  <div class="card-header text-center">
    New Game
  </div>
  <form #newGameForm="ngForm" (ngSubmit)="submit(newGameForm)">
    <div class="card-body">
      <p>
        Add Players!
      </p>
      <div class="row">
        <div class="col-sm-3">
          <select class="friend custom-select" [(ngModel)]="friend0" name="friend0" required>
            <option [value]="userName" selected="selected">{{userName}}</option>
          </select>
        </div>
        <div class="col-sm-3">
          <select class="friend custom-select" [(ngModel)]="friend1" name="friend1" required>
            <option value="" disabled selected>Select a friend!</option>
            <option *ngFor="let friend of friends" [value]="friend">{{friend}}</option>
          </select>
        </div>
        <div class="col-sm-3">
          <select class="friend custom-select" [(ngModel)]="friend2" name="friend2" required>
            <option value="" disabled selected>Select a friend!</option>
            <option *ngFor="let friend of friends" [value]="friend">{{friend}}</option>
          </select>
        </div>
        <div class="col-sm-3">
          <select class="friend custom-select" [(ngModel)]="friend3" name="friend3" required>
            <option value="" disabled selected>Select a friend!</option>
            <option *ngFor="let friend of friends" [value]="friend">{{friend}}</option>
          </select>
        </div>
      </div>
      <div *ngIf="validationError" class="alert alert-danger error" role="alert">
        <strong>Oops!</strong> {{validationError}}
      </div>
      <p>
        Settings
      </p>
      <div class="row">
        <div class="col-sm-6 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Number of rounds</span>
          </div>
          <input type="number" class="form-control" value="10" disabled>
        </div>
        <div class="col-sm-6 input-group">
          <input type="number" class="form-control" value="13" disabled>
          <div class="input-group-append">
            <span class="input-group-text" id="">Number of cards</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <div *ngIf="error" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> {{error}}
      </div>
      <button type="submit" class="btn btn-default" [disabled]="error || loading">Start playing!</button>
    </div>
  </form>
</div>
